<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Acceso â€” Panel Buses UNE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/base.css"/>
  <base href="/">
</head>
<body>
  <main class="centered">
    <div style="text-align: center; margin-bottom: 32px;">
      <div style="
        width: 80px;
        height: 80px;
        background: white;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 16px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        font-size: 32px;
      ">ðŸšŒ</div>
      <h1>Panel de Control</h1>
      <p style="color: rgba(255,255,255,0.8); margin-top: 8px; font-size: 16px;">
        Sistema de Monitoreo de Buses UNE
      </p>
    </div>
    
    <form id="loginForm">
      <div style="position: relative; margin-bottom: 20px;">
        <div style="
          position: absolute;
          left: 16px;
          top: 50%;
          transform: translateY(-50%);
          font-size: 16px;
          color: #64748b;
        ">ðŸ“§</div>
        <input 
          id="email" 
          type="email" 
          placeholder="Correo electrÃ³nico" 
          required
          style="padding-left: 48px;"
        />
      </div>
      
      <div style="position: relative; margin-bottom: 24px;">
        <div style="
          position: absolute;
          left: 16px;
          top: 50%;
          transform: translateY(-50%);
          font-size: 16px;
          color: #64748b;
        ">ðŸ”’</div>
        <input 
          id="password" 
          type="password" 
          placeholder="ContraseÃ±a" 
          required
          style="padding-left: 48px;"
        />
      </div>
      
      <button type="submit" id="loginButton">
        <span>Acceder al Panel</span>
      </button>
      
      <div style="
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #64748b;
      ">
        <p>Â¿Problemas para acceder?</p>
        <a href="mailto:soporte@une.com" style="
          color: #2563eb;
          text-decoration: none;
          font-weight: 500;
        ">Contactar soporte tÃ©cnico</a>
      </div>
    </form>
    
    <div id="msg" style="
      margin-top: 20px;
      padding: 12px 16px;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
      display: none;
    "></div>
  </main>

  <script type="module">
    import './assets/js/config.js';
    import { auth } from './assets/js/firebase.js';
    import { signIn, requireNoSession } from './assets/js/auth.js';

    requireNoSession(auth, 'index.html');

    const loginButton = document.getElementById('loginButton');
    const msgDiv = document.getElementById('msg');

    function showMessage(text, isError = false) {
      msgDiv.textContent = text;
      msgDiv.style.display = 'block';
      msgDiv.style.background = isError ? '#fee2e2' : '#dcfce7';
      msgDiv.style.color = isError ? '#dc2626' : '#059669';
      msgDiv.style.border = `1px solid ${isError ? '#fecaca' : '#bbf7d0'}`;
    }

    function setLoading(loading) {
      loginButton.disabled = loading;
      loginButton.style.opacity = loading ? '0.7' : '1';
      loginButton.innerHTML = loading ? 
        '<span style="display: flex; align-items: center; gap: 8px;"><div style="width: 16px; height: 16px; border: 2px solid transparent; border-top: 2px solid white; border-radius: 50%; animation: spin 1s linear infinite;"></div>Verificando...</span>' :
        '<span>Acceder al Panel</span>';
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      
      if (!email || !password) {
        showMessage('Por favor, completa todos los campos', true);
        return;
      }
      
      setLoading(true);
      
      const { ok, error } = await signIn(auth, email, password);
      
      setLoading(false);
      
      if (ok) {
        showMessage('Â¡Acceso autorizado! Redirigiendo...');
        setTimeout(() => {
          location.href = 'index.html';
        }, 1500);
      } else {
        showMessage(`Error de autenticaciÃ³n: ${error}`, true);
      }
    });

    // AnimaciÃ³n de entrada
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelector('.centered').style.animation = 'fadeIn 0.6s ease-out';
    });
  </script>
</body>
</html>
